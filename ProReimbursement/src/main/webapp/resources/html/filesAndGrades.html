				<h4>Submit Files and Optional Information Here</h4>

				<form method="post" action="/ProReimbursement/received.form">

					<textarea rows="6" cols="60" name="optional">
            
         </textarea>
					<br> <label for="email">Will you attach an approval

						<option value="yes">Yes</option>
						<option value="no">No</option>

						here if you are submitting a grade. Don't forget to attach your
						files! </label> <input type="checkbox" value="submit" id="grade"
						style="display: none;"> <br> <br>
					<button onclick="change()" value="submit">Submit</button>



					<a id="loginpage"
						href="http://localhost:8080/ProReimbursement/resources/html/index.html">Go
						back to Login page</a>
				</form>

					<button id="customerHome" style="display: none;">Go back
						to your Home Page</button>
